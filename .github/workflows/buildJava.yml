name: Java CI with Maven - Test and package

on:
  pull_request:                               
    branches: [ "main" ]                    

jobs:
  build:                                      
    name: Build and Test
    runs-on: ubuntu-latest                    

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21 (Corretto)       
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Maven (tests included) 
        run: mvn -B package